{% extends "header.html"%} {% block title %}Creat Post{% endblock %} {% block content %} 
<div class="content-section card shadow  portfolio container">
    <h1 class="text-primary">&nbsp;Post</h1>
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">&nbsp;New Issue</legend>
            <p>&nbsp;Title : {{ form.title }}</p>
            <p>&nbsp;Description : {{ form.description }}</p>
        </fieldset>
        &nbsp;
        <a>
            <button type="submit" class="btn btn-primary">Share
            </button>
            <button type="cancel" onclick="window.location='/'" class="btn btn-outline-info my-2 my-sm-0">&nbsp;Cancel</button>
        </a>
    </form>
</div>


{% endblock content %}
